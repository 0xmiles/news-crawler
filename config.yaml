ai:
  provider: "anthropic"
  model: "claude-sonnet-4-5-20250929"
  api_key: "${ANTHROPIC_API_KEY}"
  max_tokens: 4000
  temperature: 0.7

search:
  provider: "google"  # or "bing"
  api_key: "${GOOGLE_SEARCH_API_KEY}"
  search_engine_id: "${GOOGLE_SEARCH_ENGINE_ID}"
  max_results: 10

blog_agents:
  max_search_results: 3
  target_blog_length: 1500
  output_dir: "outputs"
  reference_file: "references/reference.md"
  max_retries: 3
  timeout: 120

  # Agent-specific settings
  post_searcher:
    enabled: true
    max_articles: 3
    min_content_length: 500

  blog_planner:
    enabled: true
    min_sections: 3
    max_sections: 7

  blog_writer:
    enabled: true
    section_word_target: 300
    apply_tone_analysis: true
