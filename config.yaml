ai:
  provider: "anthropic"
  model: "claude-sonnet-4-5-20250929"
  api_key: "${ANTHROPIC_API_KEY}"
  max_tokens: 4000
  temperature: 0.7

search:
  max_results: 10  # Maximum number of search results from Claude web_search

blog_agents:
  max_search_results: 3
  target_blog_length: 1500
  output_dir: "outputs"
  reference_file: "references/reference.md"
  max_retries: 3
  timeout: 120

  # Agent-specific settings
  post_searcher:
    enabled: true
    max_articles: 3
    min_content_length: 500

  blog_planner:
    enabled: true
    min_sections: 3
    max_sections: 7

  blog_writer:
    enabled: true
    section_word_target: 300
    apply_tone_analysis: true

  blog_reviewer:
    enabled: true
    check_typos: true  # Check for typos, duplications, and grammar
    check_reliability: true  # Verify reliability and accuracy
    use_adaptive_learning: true  # Use adaptive-learner skill to acquire knowledge
